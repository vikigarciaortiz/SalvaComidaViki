<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
    <title>Salva Comida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <header>
            <img class="ImagenPpal" src="/img/ppal celular.jpg" alt="Logo" width="100%" height="auto">
        </header>
        <nav class="navbar">
            <div class="navbar-container container">
                <input type="checkbox" name="" id="">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu-items">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="negocios.html">Iniciar sesión</a></li>
                    <li><a href="registro.html">Registrarse</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <article>
                <section class="ContenedorRegistro">
                    <img class="ImgRegistro" src="./img/registro cel.jpg" alt="registrate">
                </section>
                <section class="Registro-grid">
                    <div class="RegistroDiv">
                        <h2 class="TituloRegistro">CONSUMIDORES</h2>
                        <button class="BotonRegistro BotonFacebook">Resgistrate con Facebook</button><br>
                        <button class="BotonRegistro BotonGoogle">Registrate con Google</button><br>
                        <hr class="Separador">
                        <form class="FormRegistro" action="">
                            <input type="text" placeholder="Nombre completo"><br>
                            <input type="email" placeholder="Correo electrónico"><br>
                            <input type="password" placeholder="Contraseña"><br>
                            <input type="text" placeholder="Celular"><br>
                        </form>
                        <div class="Terminos">
                            <input class="FormCheckbox" type="checkbox" id="TerminosYcondiciones">
                            <label for="TerminosYcondiciones">Acepto los terminos y condiciones, y las políticas de privacidad.</label>
                            <button class="BotonRegistrarme">Resgistrarme</button>
                        </div>
                    </div>
                    <hr class="SeparadorRegistro">
                    <div class="RegistroDiv">
                        <h2 class="TituloRegistro">NEGOCIOS</h2>
                        <form class="FormRegistro" action="">
                            <input type="text" placeholder="Nombre del negocio"><br>
                            <select name="" id="">
                                <option value="">Seleccionar local</option>
                                <option value="">Fiambreria</option>
                                <option value="">Verduleria</option>
                                <option value="">Carniceria</option>
                                <option value="">Panaderia</option>
                                <option value="">Supermercado</option>
                                <option value="">Restaurante</option>
                                <option value="">Cafeteria</option>
                            </select><br>
                            <input type="text" placeholder="Ciudad"><br>
                            <input type="text" placeholder="Dirección"><br>
                            <input type="email" placeholder="Correo electrónico"><br>
                            <input type="password" placeholder="Contraseña"><br>
                            <input type="text" placeholder="Celular"><br>
                        </form>
                        <div class="Terminos">
                            <input class="FormCheckbox" type="checkbox" id="TerminosYcondiciones">
                            <label for="TerminosYcondiciones">Acepto los terminos y condiciones, y las políticas de privacidad.</label>
                            <button class="BotonRegistrarme">Resgistrarme</button>
                        </div>
                    </div>
                </section>
                <div class="TerminosEscritorio">
                    <input class="FormCheckbox" type="checkbox" id="TerminosYcondiciones">
                    <label for="TerminosYcondiciones">Acepto los terminos y condiciones, y las políticas de privacidad.</label><br>
                    <button class="BotonRegistrarme">Resgistrarme</button>
                </div>
            </article>
        </main>
        <footer>
            <div class="FooterPosicion">
                <h2 class="FooterTexto">Suscribite</h2>
                <h3 class="FooterTexto">y enterate todas las novedades!</h3>
                <form class="FormFooter" action="" method="post" enctype="text/plain">
                    <input class="CampoSuscripcion" type="email" name="email" placeholder="Ingresa tu email aquí">
                    <input class="BotonSuscripcion" type="submit" value="Unirse">
                </form>
            </div>
            <div class="FooterPosicion">
                <ul type="none">
                    <li class="FooterLista"><a class="LinkFooter" href="">Ayuda</a></li>
                    <li class="FooterLista"><a class="LinkFooter" href="">Contacto</a></li>
                    <li class="FooterLista"><a class="LinkFooter" href="">Descargá la app</a></li>
                </ul>
                <div class="Iconos">
                    <a class="BotonIcono" href=""><img src="iconos/ig.png" alt="instagram" width="30px" height="auto"></a>
                    <a class="BotonIcono" href=""><img src="iconos/fb.png" alt="facebook" width="15px" height="auto"></a>
                    <a class="BotonIcono" href=""><img src="iconos/tw.png" alt="twitter" width="30px" height="auto"></a>
                </div>
            </div>
            <div class="FooterPosicion ListaEscritorio">
                <ul type="none">
                    <li class="FooterLista"><a class="LinkFooter" href="">Terminos y condiciones</a></li>
                    <li class="FooterLista"><a class="LinkFooter" href="">Política de privacidad</a></li>
                    <li class="FooterLista"><a class="LinkFooter" href="">Política de cookies</a></li>
                </ul>  
            </div>                  
        </footer>
    </div>
    <script src="/js/registrarCliente.js"></script>
</body>
</html>
